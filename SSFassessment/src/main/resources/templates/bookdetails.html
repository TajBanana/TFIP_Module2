<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book details</title>
</head>
<body>
    <h1>book details</h1>
    <div th:object="${book}">
        <div>Title: <span th:text="*{bookTitle}"></span></div>
        <div>Description: <span th:text="*{getBookDescription()}"></span></div>
        <div>Excerpt: <span></span></div>
        <div>Cached: <span></span></div>
    </div>
    <a href="/">back</a>
</body>
</html>
